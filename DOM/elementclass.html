<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>getElementByClass</title>
</head>
<body>
   <script>
     function count(){
        var allclass = document.getElementsByClassName("heading");
        alert(allclass.length);
     }
   </script>
   <h1 class="heading"></h1>
   <h2 class="heading"></h2>
   <h3 class="heading"></h3>
   <h4 class="heading"></h4>
   <h5 class="heading"></h5>
   <h6 class="heading"></h6>
   <button onclick="count()"></button>
</body>
</html>
